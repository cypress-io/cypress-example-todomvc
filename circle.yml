# run Cypress tests using CircleCI Cypress orb
# https://github.com/cypress-io/circleci-orb

version: 2.1
orbs:
  cypress: cypress-io/cypress@1.2.0

executors:
  mac:
    macos:
      xcode: "10.1.0"

workflows:
  build:
    jobs:
      - cypress/run:
          name: Linux test
          record: true
          start: npm start
      - cypress/run:
          name: Mac test
          executor: mac
          record: true
          start: npm start
