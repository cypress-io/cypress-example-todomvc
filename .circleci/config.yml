# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  firecracker: practitest/firecracker@1.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: docker:20.10.5-git
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - cypress_smoke_tests:
          env: "Staging"

commands:
  cypress_smoke_tests:
    description: Run the web app UI tests that are written in Cypress
    parameters:
      env:
        type: string
      firecracker-token:
        type: env_var_name
        default: FIRE_API_TOKEN
    steps:
      - checkout

      - restore_cache:
          keys:
            - cache-{{ checksum "package.json" }}
      # install npm dependencies and Cypress binary
      # if they were cached, this step is super quick
      #- run:
      #    name: Install dependencies
      #    command: npm ci
      # save npm dependencies and Cypress binary for future runs
      - save_cache:
          key: cache-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache

      # run tests
      # - run: npm run e2e:<< parameters.env >>
      - run: mkdir -p test-results

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Run Cypress Tests
          command: |
            TESTFILES=$(circleci tests glob "cypress/integration/**/*.js" | circleci tests split --split-by=timings --timings-type=filename)
            echo "running " $(echo $TESTFILES | wc -w) " test files on this container"
            echo $(echo $TESTFILES | tr ' ' ',')
            npx cypress run --env ENVIRONMENT=<< parameters.env >> \
                            --spec $(echo $TESTFILES | tr ' ' ',') \
                            --reporter junit \
                            --reporter-options "mochaFile=/test-results/cypress-test-results.xml" \

      - store_artifacts:
          path: /root/project/cypress/screenshots
          destination: build

      - store_artifacts:
          path: /root/project/cypress/videos
          destination: build

      - store_test_results:
          path: /test-results

      - store_artifacts:
          path: /test-results



      - firecracker/fire:
          api_token: PT_API
          email: 'brian.yip@form.com'
          author_id: 6604
          api_uri: https://stage.practitest.com/
          firecracker_version: v2.0.3
          project_id: 5079
          test_folder: test-results

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
          context:
            - FC_PARAMS

